<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result-box">
            <h2>The Iris flower is predicted to be: <span class="prediction">{{ prediction }}</span></h2>
            <h3>Input Features:</h3>
            <ul>
                <li>Sepal Length: {{ features[0] }} cm</li>
                <li>Sepal Width: {{ features[1] }} cm</li>
                <li>Petal Length: {{ features[2] }} cm</li>
                <li>Petal Width: {{ features[3] }} cm</li>
            </ul>
            <a href="{{ url_for('home') }}" class="btn">Try Again</a>
        </div>
    </div>
</body>
</html>
